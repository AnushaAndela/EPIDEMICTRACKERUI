<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
   
  
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
   
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
   <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://editor.datatables.net/extensions/Editor/css/editor.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
  
   
   
   
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    
    <div class="container" width="100%">
        <div class="well">
            <a href="" class="btn btn-success " id="launchhospitalmodal" type="button" data-toggle="modal"  ><i class="fa fa-plus"></i> Add New</a>
        </div>
        <div class="table-responsive">
          <table id="patientdata" class="table table-striped table-bordered nowrap"   style="width:100%" >
            <thead>
                <tr align="center">
                </tr>
            </thead>
            <tbody id="patientdata"></tbody>
            
        </table> 
        
    <div class="modal fade" id="addHospitalModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" >
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h3 class="modal-title" >Add Patient</h3>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body" id="myModalBodyDiv"  >
                  <form method="POST" action="#" role="form" name="hospitalform" id="hospitalData" onsubmit="return(validateHospital());">
                    <div class="form-group">
                        <h2 align="center">Hospital Form</h2>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="hospitalName">Name</label>
                        <input id="hname" type="text" name="name" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalPhone">Phone</label>
                        <input id="hphone" type="number" name="phone" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalStreetNo">StreetNo</label>
                        <input id="hstreetno" type="text" name="streetno" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalArea">Area</label>
                        <input id="harea" type="text" name="area" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalCity">City</label>
                        <input id="hcity" type="text" name="city" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalState">State</label>
                        <input id="hstate" type="text" name="state" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalCountry">Country</label>
                        <input id="hcountry" type="text" name="country" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hospitalPincode">Pincode</label>
                        <input id="hpincode" type="number" name="pincode" maxlength="50" class="form-control">
                    </div>
                
                    <div class="modal-footer">
                      <input  id="submit" type="submit" value="Submit"  class="btn btn-info btn-block " style="width:15%"/>  
                      <input  id="cancel" type="submit" value="Cancel"  class="btn btn-danger " data-dismiss="modal" style="width:15%"/>
                     
                  </div>
                    
                </form>
                    

 
                </div>
              

            </div>

        </div>

    </div>


    
    </div>
    </div>

    <div id="deletehospital" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>				
                    <h4 class="modal-title">Are you sure?</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete these records? This process cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"  >Delete</button>
                </div>
            </div>
        </div>
    </div>  
     <script type="text/javascript" src="/HospitalDT/hospitaldata.js"></script>
</body>
</html>
