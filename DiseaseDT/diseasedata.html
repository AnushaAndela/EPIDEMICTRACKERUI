<body>
    
    <div class="container" width="100%">
        <div class="well">
            <a href="" class="btn btn-success " id="launchdiseasemodal" type="button" data-toggle="modal"  ><i class="fa fa-plus"></i> Add New</a>
        </div>
        <div class="table-responsive">
          <table id="diseasedata" class="table table-striped table-bordered nowrap"   style="width:100%" >
            <thead>
                <tr align="center">
                </tr>
            </thead>
            <tbody id="diseasedata"></tbody>
            
        </table> 
        
    <div class="modal fade" id="addDiseaseModal" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel" >
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h3 class="modal-title" >Add Patient</h3>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body" id="myModalBodyDiv"  >
                    <form method="POST" action="#" role="form" name="diseaseform" id="loginData" >
                        <div class="form-group">
                            <h2 align="center">Disease Form</h2>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="diseaseType">Your name</label>
                            <select id="mySelect"  class="form-control">
                                <option value="infectious">Infectious</option>
                                <option value="hereditary ">Hereditary</option>
                                <option value="physiological">Physiological</option>
                                <option value="deficiency">Deficiency</option></select>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="diseaseName">Disease Name</label>
                            <input id="diseasename" type="text" name="name" maxlength="50" class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <input  id="submitdisease" type="submit" value="Submit" class="btn btn-info btn-block"/>
                        </div>
                        
                    </form>
                    

 
                </div>
              

            </div>

        </div>

    </div>


    
    </div>
    </div>

    <div id="deletedisease" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>				
                    <h4 class="modal-title">Are you sure?</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you really want to delete these records? This process cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"  >Delete</button>
                </div>
            </div>
        </div>
    </div>  
     <script type="text/javascript" src="/DiseaseDT/diseasedata.js"></script>
</body>
